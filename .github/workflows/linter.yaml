name: Lint Code Base

# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions

"on":
  - pull_request

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint chart
        env:
          CT_TARGET_BRANCH: ${{ github.event.repository.default_branch }}
        run: ct lint
