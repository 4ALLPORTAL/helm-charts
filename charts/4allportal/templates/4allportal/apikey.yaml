{{- if .Values.webdav.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: apikey
  namespace: {{ .Release.Namespace }}
data:
  {{- if .Release.IsInstall }}
  key: {{ include "4allportal.fourAllPortal.systemApiKey" . }}
  {{- else }}
  key: {{ index (lookup "v1" "Secret" .Release.Namespace "apikey-".Release.Name).data "key" }}
  {{- end }}
{{- end -}}